<!DOCTYPE html>
<html>
<head>
<include file="public:headtop" />
<script type="text/javascript" src="__STATIC__/icheck/icheck.js?v=1.0.2"></script>
<link href="__STATIC__/icheck/skins/square/red.css" rel="stylesheet">
</head>


    <body id="touch">
  
<include file="public:head" />
<div id="content">
    <form action="{:U('order/end')}" method="POST" id="goto_pay">
    <input type="hidden" name="orderid" value="{$orderid}" />
       <input type="hidden" name="dingdanhao" value="{$dingdanhao}" />
        <div class="step_main">
            <div class="clue_on"><h4>订单提交成功！</h4><p>您的订单已成功生成，选择您想用的支付方式进行支付</p></div>
            <div class="order_information">
                    <p>订单号<span>{$dingdanhao}</span></p>订单总价<span>¥{$order_sumPrice}</span>
            </div>

            <div class="buy">
                <h3>选择支付方式并付款</h3>
                    <dl class="defray">
                        <dt>线下支付</dt>
						<if condition='$user_paymodes.otherpay eq 1' >
						 <dd>
						     <ul class="order_detail_list>
								<li class="radio"><input checked='checked' id="payment_cod" name="payment_id" value="2" type="radio">欢迎使用货到付款</li>
							
							</ul>
						 </dd>
						
						</if>
						<if condition='$user_paymodes.alipay eq 1' >
						<dt>在线支付</dt>
						<dd>
							<ul class="order_detail_list>
								<li class="radio"><input checked='checked' id="payment_cod" name="payment_id" value="3" type="radio">欢迎使用支付宝转账</li>
								<input type="hidden" name="alipayname" value="{$alipays.alipayname}" />
								<li style="margin-left:20px;"><textarea id="postscript"  onclick="postscript_activation(this);" style="BORDER-BOTTOM: 0px solid; BORDER-LEFT:0px   solid; BORDER-RIGHT: 0px solid; BORDER-TOP: 0px solid;text-decoration:underline;overflow-x:hidden;overflow-y:hidden;">支付宝账号:  {$alipays.alipayname}</textarea></li>
							</ul>
						</dd>
						</if>
						<if condition='$user_paymodes.bankpay eq 1' >
						
						<dd>
						<ul class="order_detail_list>
								<li class="radio"><input  checked='checked' id="payment_cod" name="payment_id" value="4" type="radio">欢迎使用银行转账</li>
								<br>
								<div style="margin-left:20px;">
								<volist name='user_banks' id='item' >
							
								<li class="radio"><input checked='checked' id="payment_cod" name="bank_info" value="<br>银行:{$item.bank_name}<br>账户:{$item.bank_user}<br>账号:{$item.bank_num}" type="radio"></li>
								<li>银行:{$item.bank_name}  账户:{$item.bank_user} </li>
								<li style="margin-left:20px;"><textarea onclick="postscript_activation(this);" style="BORDER-BOTTOM: 0px solid; BORDER-LEFT:0px   solid; BORDER-RIGHT: 0px solid; BORDER-TOP: 0px solid;text-decoration:underline;overflow-x:hidden;overflow-y:hidden">账号:  {$item.bank_num}</textarea></li>
								
							</volist>
							</div>
							 </ul>
						
						</dd>
						</if>
                    </dl>           
            </div>
            <div class="make_sure">
                <p>
                    <a href="javascript:$('#goto_pay').submit();" class="btn enter">确认支付</a>
                </p>
            </div>
            <!--<div class="remark">
                商品将于5工作日内送达。<a href="#">配送范围请查看</a>。<br />
                您可以在 <a href="#">我的订单</a>  中查看或取消您的订单，由于系统需进行订单预处理，您可能不会立刻查询到刚提交的订单。<br />
                如果您现在不方便支付，可以随后到 <a href="#">我的订单</a>  完成支付，我们会在48小时内为您保留未支付的订单。
            </div>-->
            <div class="clear"></div>
        </div>
    </form>


<include file="public:footer" />
</body>


</html>
