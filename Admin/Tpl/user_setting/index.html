<include file="public:header" />

<div class="pad_lr_10">
	<form id="info_form" action="{:u('user_setting/index')}" method="post" enctype="multipart/form-data">
	<table width="100%" class="table_form">
	    <tr style="display:none;">
            <th width="150">{:L('site_name')} :</th>
            <td><input type="text" name="id" class="input-text" size="50" value={$user_setting['id']}></td>
        </tr>
        <tr>
            <th width="150">{:L('site_name')} :</th>
            <td><input type="text" name="set_name" class="input-text" size="50"  value="{$user_setting['set_name']}"></input></td>
        </tr>
        <tr>
            <th>网络描述</th>
            <td><input type="text" name="set_desc" class="input-text" size="50" maxlength="20"  value="{$user_setting['set_desc']}"></td>
        </tr>
        <tr>
            <th>公司标识 :</th>
            <td><input type="text" name="set_company" class="input-text" size="50"   maxlength="20" value="{$user_setting['set_company']}"></td>
        </tr>
		<tr>
            <th>自定义主页 :</th>
            <td><input type="text" name="index_url" class="input-text" size="100"   maxlength="100" value="{$user_setting['index_url']}"></td>
        </tr>
       
    <tr>
			<th>公司介绍 :</th>
		                <td><textarea name="set_info" id ="info" style="width:68%;height:400px;visibility:hidden;resize:none;" >{$user_setting['set_info']}</textarea></td>
					</tr>
     
       <!-- <tr>
            <th>{:L('site_icp')} :</th>
            <td><input type="text" name="setting[site_icp]" class="input-text" size="50" value="{:C('pin_site_icp')}"></td>
        </tr>
        <tr>
            <th>{:L('statistics_code')} :</th>
            <td><textarea rows="3" cols="50" name="setting[statistics_code]">{:C('pin_statistics_code')}</textarea></td>
        </tr>-->
            <tr>
        	<th></th>
        	<td><input type="hidden" name="menuid"  value="{$menuid}"/><input type="submit" class="btn btn_submit" value="{:L('submit')}"/></td>
    	</tr>

	</table>
	</form>
</div>
<include file="public:footer" />

<link rel="stylesheet" href="__STATIC__/KindEditor/themes/default/default.css" />
<link rel="stylesheet" href="__STATIC__/KindEditor/plugins/code/prettify.css" />
<script charset="utf-8" src="__STATIC__/KindEditor/kindeditor.js"></script>
<script charset="utf-8" src="__STATIC__/KindEditor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__STATIC__/KindEditor/plugins/code/prettify.js"></script>
<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="set_info"]', {
				cssPath : '__STATIC__/KindEditor/plugins/code/prettify.css',
				uploadJson : '{:U("attachment/editer_upload")}',
				fileManagerJson : '{:U("attachment/editer_manager")}',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
				}
			});
			prettyPrint();
		});
</script>
</body>
</html>
