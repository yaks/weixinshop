<include file="public:header" />
<script charset="utf-8" src="__STATIC__/weixin/js/jquery.js" type="text/javascript"></script>
<!--添加商品-->
<div class="subnav">
    <h1 class="title_2 line_x">支付信息配置</h1>
</div>
<form id="info_form" action="{:u('user_paymode/index')}" method="post" enctype="multipart/form-data">
<div class="pad_lr_10">
	<div class="col_tab">
		
		<div class="J_panes">
        <div class="content_list pad_10">
		<table class="table_form">
			<input type="hidden" name="id" value="{$user_paymode.id}" >
	      <tr>
		      <th>显示支付宝账号:</th>
		      <td><input value="1" <if condition='$user_paymode.alipay eq 1'>checked=''</if> type="checkbox" name="alipay" >&nbsp;</td>
		    </tr>
			<tr>
		      <th>显示银行账号:</th>
		      <td><input value="1" <if condition='$user_paymode.bankpay eq 1'>checked=''</if> type="checkbox" name="bankpay" >&nbsp;</td>
		    </tr>
			<tr>
		      <th>显示货到付款:</th>
		      <td><input value="1" <if condition='$user_paymode.otherpay eq 1'>checked=''</if> type="checkbox" name="otherpay" >&nbsp;</td>
		    </tr>
       
		

		</table>
		</div>
        
        </div>
		<div class="mt10"><input type="submit" value="{:L('submit')}" class="btn btn_submit"></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
</form>
