<include file="public:header" />
<!--标签-->
<div class="pad_lr_10" >
    <div class="J_tablelist table_list" data-acturi="{:U('member_setting/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
				<!--<th width="50"><span tdtype="order_by" fieldname="id">ID</span></th>-->
                <th align="left"><span data-tdtype="order_by" data-field="level_name">会员级别</span></th>
				<th align="left"><span data-tdtype="order_by" data-field="min_num">最小积分</span></th>
				<th align="left"><span data-tdtype="order_by" data-field="max_num">最大积分</span></th>
				<th align="left"><span data-tdtype="order_by" data-field="discount">折扣率(%)</span></th>
                <th width="120">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val">
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
				<!--<td align="center">{$val.id}</td>-->
                <td align="left"><span>{$val.level_name}</span></td>
                <td align="left"><span>{$val.min_num}</span></td>
				<td align="left"><span>{$val.max_num}</span></td>
				<td align="left"><span>{$val.discount}</span></td>
                <td align="center">
                	<a href="javascript:;" class="J_showdialog" data-uri="{:U('member_setting/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.level_name}"  data-id="edit" data-acttype="ajax" data-width="400" data-height="130">{:L('edit')}</a> | 
                    <a href="javascript:;" class="J_confirmurl" data-acttype="ajax" data-uri="{:U('member_setting/deletebrand', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['level_name'])}">{:L('delete')}</a>
                </td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>

    <div class="btn_wrap_fixed">
    	<label><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
    	<input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('member_setting/deletebrand')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
    	<div id="pages">{$page}</div>
    </div>

</div>
<include file="public:footer" />
</body>
</html>
