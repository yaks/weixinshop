<include file="public:header" />
<div class="pad_lr_10" style="margin-top:10px;">
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
            <td>
            <div class="explain_col">
            	<input type="hidden" name="g" value="admin" />
                <input type="hidden" name="m" value="item_comment" />
                <input type="hidden" name="a" value="index" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                关键字 :
                <input name="keyword" type="text" class="input-text" size="25" value="{$search.keyword}" />
                <input type="submit" name="search" class="btn" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('item_comment/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th align="left"><span data-tdtype="order_by" data-field="user">用户名</span></th>
				<th align="left"><span data-tdtype="order_by" data-field="token">用户识别码</span></th>
                <th align="left" >操作内容</th>
                <th align="left" ><span data-tdtype="order_by" data-field="opr_ip">操作IP</span></th>
                <th align="left" ><span data-tdtype="order_by" data-field="opr_time">操作时间</span></th>

            </tr>
        </thead>
    	<tbody>
            <volist name="opr_data" id="val" >
            <tr>
                <td align="left" width="50">{$val.user}</td>
				<td align="left" width="150">{$val.token}</td>
                <td align="left">{$val.opr_content}</td>
                <td align="left">{$val.opr_ip}</td>
                <td align="left">{$val.opr_time|date="Y-m-d H:i:s",###}</td>
           </tr>
            </volist>
    	</tbody>
    </table>

    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('item_comment/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
<script>
$('.J_preview').preview(); //????
</script>
</body>
</html>
